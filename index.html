<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="shortcut icon" href="contact-form.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Sign-Up Form -->
        <div class="container">
            <div class="contact-box">
                <div class="left"></div>

                <form action="https://api.web3forms.com/submit" method="POST">
                    <div class="form-content">

                        <!-- Replace with your Access Key -->
                        <input type="hidden" name="access_key" value="aaf6f906-e9ff-4bd1-a74a-29598d393df7">
    
                        <h2>Contact Us</h2>
    
                    
                        <input type="text" class="name" name="name" id="field" placeholder="Your Name">
                    
    
                        
                        <input type="email" class="email" name="email" id="field" placeholder="Your Email">
                    
                        
                        
                        <input type="text" class="phone" name="phone" id="field" placeholder="Your Phone Number">
                    
    
                
                        <textarea name="message" class="message" placeholder="Your Message" id="field" id="area"></textarea>
                    
                        
                        <button class="btn" type="submit">Submit</button>

                    </div>
                </form>

            </div>
        </div>

</body>
</html>
